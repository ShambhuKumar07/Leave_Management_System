{% extends 'core/sidebar.html' %}
{% load static %}

{% block content %}

<!-- Navbar -->
<!-- Navbar -->
<div class="navbar" style="background-color: #334155; color: #fff; display: flex; justify-content: space-around; padding: 10px;">
     
    <div><a href="{% url 'profile' %}" class="nav-link">
        <i class="bi bi-person"></i> PERSONAL
    </a></div>

    <div><a href="{% url 'organization' %}" class="nav-link">
        <i class="bi bi-briefcase"></i> ORGANISATION
    </a></div>

    


    <div><a href="{% url 'monthly_ctc' %}" class="nav-link">
        <i class="bi bi-currency-dollar"></i> MONTHLY CTC
    </a></div>


    <div><a href="{% url 'yearly_ctc' %}" class="nav-link">
        <i class="bi bi-calendar"></i> YEARLY CTC
    </a></div>


    

    <div><a href="{% url 'qualification' %}" class="nav-link">
        <i class="bi bi-award"></i> QUALIFICATIONS
    </a></div>


     

    <div><a href="{% url 'previous_experience' %}" class="nav-link">
        <i class="bi bi-clock"></i> PREVIOUS EXPERIENCE
    </a></div>
    
</div>

<!-- Main Container -->
<div class="profile-container">
    <!-- Left Column -->
    <div class="left-column">
        <form>
            <div class="input-group">
                <label for="code">PAN Number</label>
                <input type="text" id="PAN_Number" name="PAN_Number" >
            </div>
            <div class="input-group">
                <label for="name">Joining Date</label>
                <input type="text" id="Joining_Date" name="Joining_Date" >
            </div>
            <div class="input-group">
                <label for="gender">Designation</label>
                <input type="text" id="Designation" name="Designation" >
            </div>
            <div class="input-group">
                <label for="name">Department</label>
                <input type="text" id="Department" name="Department" >
            </div>
            <div class="input-group">
                <label for="Business">Business Unit</label>
                <input type="text" id="Business_Unit" name="Business_Unit" >
            </div>
            <div class="input-group">
                <label for="Cost-Centre">Cost Centre</label>
                <input type="text" id="Cost-Centre" name="Cost-Centre" >
            </div>
            <div class="input-group">
                <label for="Level">Level</label>
                <input type="text" id="Level" name="Level" placeholder="N/A">
            </div>
            <div class="input-group">
                <label for="Location">Location</label>
                <input type="text" id="Location" name="Location" >
            </div>
            <div class="input-group">
                <label for="permanent-address">Category</label>
                <input type="text" id="Category" name="Category">
            </div>
            <div class="input-group">
                <label for="dob">State</label>
                <input type="text" id="State" name="State" >
            </div>
            <div class="input-group">
                <label for="Address">Address</label>
                <input type="text" id="Address" name="Address" >
            </div>
            <div class="input-group">
                <label for="M-o-P">Mode of Payment</label>
                <input type="text" id="M-o-P" name="M-o-P" >
            </div>

            <div class="input-group">
                <label for="Bank-Name">Bank Name</label>
                <input type="text" id="Bank-Name" name="Bank-Name" >
            </div>

            <div class="input-group">
                <label for="Account-No">Account No</label>
                <input type="text" id="Account-No" name="Account-No" >
            </div>

            <div class="input-group">
                <label for="ESI-No">ESI No</label>
                <input type="text" id="ESI-No" name="ESI-No" >
            </div>

            <div class="input-group">
                <label for="PF-No">PF No</label>
                <input type="text" id="PF-No" name="PF-No" >
            </div>

            <div class="input-group">
                <label for="UAN-No">UAN No</label>
                <input type="text" id="UAN-No" name="UAN-No" >
            </div>

            <div class="input-group">
                <label for="Location">Location</label>
                <input type="text" id="Location" name="Location" >
            </div>

        </form>
    </div>

</div>

<!-- Footer -->
<div class="footer">
    Please check your details. If any information is wrong or missing, then contact HR.
</div>

<style>
    /* Navbar */
    .navbar div {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 14px;
        cursor: pointer;
    }

    .navbar div:hover {
        text-decoration: underline;
        color: #f8e825;
    }

    /* Container */
    .profile-container {
        display: flex;
        max-width: 900px;
        margin: 20px auto;
        background:rgb(192, 214, 202);
        padding: 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    /* Left Column */
    .left-column {
        flex: 2;
        padding: 10px;
    }

    .input-group {
        margin-bottom: 15px;
    }

    .input-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #000;
    }

    .input-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    /* Right Column */
    .right-column {
        flex: 1;
        text-align: center;
        padding: 10px;
    }

    .profile-image {
        width: 150px;
        height: 150px;
        margin: 0 auto;
        background: #eee;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #aaa;
        font-size: 14px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Upload Section */
    .upload-section {
        margin-top: 15px;
    }

    .upload-section input[type="file"] {
        margin: 10px 0;
    }

    .button-group button {
        background-color: #0073aa;
        color: #fff;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
    }

    .button-group button.clear {
        background-color: #555;
    }

    /* Footer */
    .footer {
        color: #0073aa;
        font-size: 12px;
        margin-top: 20px;
        text-align: center;
    }
</style>

{% endblock %}
