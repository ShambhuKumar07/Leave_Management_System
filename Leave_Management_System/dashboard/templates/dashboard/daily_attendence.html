<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #eaf8e1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 1.2rem;
            color: #333;
        }
        .field {
            margin-bottom: 15px;
        }
        label {
            font-size: 0.9rem;
            color: #333;
        }
        input[type="text"],
        input[type="time"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .buttons .save {
            background-color: #2c3e50;
            color: white;
        }
        .buttons .back {
            background-color: #f5f5f5;
            color: #333;
        }
        .instructions {
            font-size: 0.8rem;
            color: #2c3e50;
            margin-top: 20px;
        }
        .instructions em {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Form</h1>
        <p><strong>Official Timing:</strong> 09:00 AM to 06:00 PM</p>
        <div class="field">
            <label>Your Current Location</label>
            <input type="text" placeholder="Enter location" />
        </div>
        <div class="field">
            <label>Date</label>
            <input type="date" id="current-date" disabled />
        </div>
        <div class="field">
            <label>Time</label>
            <input type="time" id="current-time" disabled />
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="in-time" />
            <label for="in-time">In Time</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="out-time" />
            <label for="out-time">Out Time</label>
        </div>
        <div class="buttons">
            <button class="save">Save</button>
            <button class="back">Back</button>
        </div>
        <p class="instructions">
            To save your daily attendance, click the save button. <em>Ensure that you cannot edit/delete this attendance. Out time can only be saved after a minimum of 2 hours of shift in time.</em>
        </p>
    </div>

    <script>
        // Fetch the current date and format it as YYYY-MM-DD
        const currentDate = new Date().toISOString().split("T")[0];
        // Set the value of the date input field
        document.getElementById("current-date").value = currentDate;




    // Fetch the current time and format it as HH:MM:SS
    function setCurrentTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");
        const formattedTime = `${hours}:${minutes}:${seconds}`;
        
        // Set the value of the time input field
        document.getElementById("current-time").value = formattedTime;
    }

    // Call the function to set the current time
    setCurrentTime();

    // Optionally, update the time every second (if required)
    setInterval(setCurrentTime, 1000);

    </script>

</body>
</html>
