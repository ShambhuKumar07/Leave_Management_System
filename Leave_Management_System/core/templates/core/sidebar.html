<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        .sidebar {
            position: fixed; /* Make the sidebar fixed */
            top: 0;
            left: 0;
            height: 100vh; /* Full height */
            width: 250px; /* Sidebar width */
            background-color: #343a40;
            color: #fff;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link:hover {
            color: #fff;
            background-color: #495057;
        }
        .sidebar .active {
            color: #fff;
            background-color: #495057;
        }
        .content {
            margin-left: 250px; /* Add space for the sidebar */
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar d-flex flex-column p-3">
    <h3 class="text-center">Menu</h3>
    <ul class="nav nav-pills flex-column mb-auto">
        <!-- Dashboard -->
        <li class="nav-item">
            <a href="{% url 'dashboard' %}" class="nav-link active" aria-current="page">
                <i class="bi bi-speedometer2"></i> Employee Dashboard
            </a>
        </li>

        <!-- Profile -->
        <li>
            <a href="{% url 'profile' %}" class="nav-link">
                <i class="bi bi-person"></i> Profile
            </a>
        </li>

        <!-- Leave & Attendance with Dropdown -->
        <li class="nav-item">
            <a class="nav-link dropdown-toggle" data-bs-toggle="collapse" href="#leaveAttendanceMenu" role="button" aria-expanded="false" aria-controls="leaveAttendanceMenu">
                <i class="bi bi-hand-thumbs-up"></i> Leave & Attendance
            </a>
            <ul class="collapse list-unstyled ms-4" id="leaveAttendanceMenu">
                <li>
                    <a href="{% url 'leave' %}" class="nav-link">
                        <i class="bi bi-pencil"></i> Leave
                    </a>
                </li>
                <li>
                    <a href="{% url 'daily_attendence' %}" class="nav-link">
                        <i class="bi bi-hand-thumbs-up"></i> Daily Attendance
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-hand-thumbs-down"></i> Prv. Attendance
                    </a>
                </li>
            </ul>
        </li>

        <!-- Report -->
        <li>
            <a href="#" class="nav-link">
                <i class="bi bi-bar-chart"></i> Report
            </a>
        </li>

        <!-- Helpdesk -->
        <li>
            <a href="#" class="nav-link">
                <i class="bi bi-question-circle"></i> Helpdesk
            </a>
        </li>
    </ul>
</div>


    <!-- Content Area -->
    <div class="content">
        {% block content %} <!-- Placeholder for child template content -->
        {% endblock %}
    </div>

    <!-- Add Bootstrap Bundle with JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
